<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF CAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="/img/img logo.png" alt="logo dh" width="100" height="120">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="img/1.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">
                        Unico dono
                    </p>
                    <h2>
                        Porsche
                    </h2>
                    <p class="description">
                        <br>O Porsche 911 é um ícone atemporal, combinando design elegante, 
                        <br> desempenho de alta potência e engenharia de ponta. Um clássico esportivo que redefine a 
                       <br> experiência de dirigir com estilo e precisão.
                    </p>
                    <button class="information">
                        Saiba mais
                    </button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button><img src="img/arrow.png" alt="seta esquerda"></button>
            <button><img src="img/arrow.png" alt="seta direita"></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>

</html>
